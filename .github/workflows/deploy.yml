name: Deploy to GitHub Pages

on:
  push:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Set deploy metadata
        run: |
          echo "VITE_DEPLOY_DATE=$(TZ='Asia/Tokyo' date '+%Y/%m/%d at %H:%M:%S %z')" >> $GITHUB_ENV
          echo "VITE_COMMIT_HASH=${{ github.sha }}" >> $GITHUB_ENV
          echo "VITE_COMMIT_SHORT=$(git rev-parse --short $GITHUB_SHA)" >> $GITHUB_ENV

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
